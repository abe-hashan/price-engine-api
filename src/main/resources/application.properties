server.port=8080

spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/price_engine
spring.datasource.username=postgres
spring.datasource.password=user@123

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#key configs
key.cartonDiscount = MULTIPLE_CARTON_DISCOUNT
key.cartonDiscountEligibility = MULTIPLE_CARTON_DISCOUNT_ELIGIBILITY
key.singleItemIncrease = SINGLE_ITEM_INCREASE
